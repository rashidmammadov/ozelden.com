<div fxLayout="column" fxLayoutGap="16px">
    <mat-card class="mat-elevation-z4" fxFlex>
        <mat-card-header fxLayoutAlign="space-between center">
            <mat-card-title fxFlex>Dersleriniz ve Tecrübeleriniz</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <div fxLayout="row" fxLayout.lt-sm="column" fxFlex fxLayoutGap="16px" fxLayoutGap.lt-md="8px">
                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Ders Alanı</mat-label>
                    <mat-select [(ngModel)]="lectureArea" (selectionChange)="changeLectureArea()">
                        <mat-option *ngFor="let lecture of lectures" [value]="lecture">
                            {{lecture.lecture_area}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field *ngIf="lectureArea" fxFlex appearance="outline">
                    <mat-label>Ders Konusu</mat-label>
                    <mat-select [(ngModel)]="lectureTheme">
                        <mat-option *ngFor="let theme of lectureArea.lecture_themes" [value]="theme">
                            {{theme.lecture_theme}}
                        </mat-option>
                    </mat-select>
                    <mat-hint>Bu ders için ortalama ücret {{lectureTheme.average_try}} ₺`dir</mat-hint>
                </mat-form-field>

                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Deneyim</mat-label>
                    <span matPrefix>Yıl &nbsp;</span>
                    <input type="number" matInput placeholder="Deneyim" [(ngModel)]="experience" min="0">
                </mat-form-field>

                <mat-form-field fxFlex appearance="outline">
                    <mat-label>Saatlik Ücret</mat-label>
                    <span matPrefix>₺ &nbsp;</span>
                    <input type="number" matInput placeholder="Saatlik Ücret" [(ngModel)]="price" min="0">
                </mat-form-field>

                <div fxLayoutAlign="center center">
                    <button mat-button [disabled]="!lectureArea || !lectureTheme" (click)="addLecture()">Ekle</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

    <app-table *ngIf="tutorLectures" [data]="tutorLectures"></app-table>
</div>
