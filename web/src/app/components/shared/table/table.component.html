<table fxFlex mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">
    <ng-container matColumnDef="lecture_area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lecture_area </th>
        <td mat-cell *matCellDef="let element"> {{element.lecture_area}} </td>
    </ng-container>

    <ng-container matColumnDef="lecture_theme">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lecture_theme </th>
        <td mat-cell *matCellDef="let element"> {{element.lecture_theme}} </td>
    </ng-container>

    <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> experience </th>
        <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
