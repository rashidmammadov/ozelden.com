<div fxLayout="column" fxLayoutGap="16px">
    <div fxLayout="row">
        <mat-card class="mat-elevation-z4" fxFlex.gt-md="20" fxLayout="column"
                  fxLayoutAlign="center center" fxLayoutGap="16px">

            <button mat-raised-button (click)="openNewStudentDialog()">Yeni Öğrenci Ekle</button>
        </mat-card>
    </div>
    <app-grid-list [column]="5" [data]="students" [item]="'app-student-card'"></app-grid-list>
</div>
