<md-card class="oz-setting-card md-whiteframe-1dp" flex-gt-sm="25">
    <md-card-content ng-click="Class.openClassDialog()">
        <div layout="column" layout-align="center center">
            <md-icon class="large-icon" md-svg-icon="add-button"></md-icon>
            <p>Create New Class</p>
        </div>
    </md-card-content>
</md-card>
<card-label>{{'MY_CLASSES' | translate}}</card-label>
<div>
    <md-card class="oz-setting-card md-whiteframe-1dp" flex-gt-sm="30">
        <md-card-header layout="column">
            <p>Lise - Matematik</p>
            <div layout="row" layout-align="space-between center">
                <div class="agenda-item active" layout="column" layout-align="center center">{{'MONDAY' | translate}}</div>
                <div class="agenda-item" layout="column" layout-align="center center">{{'TUESDAY' | translate}}</div>
                <div class="agenda-item active" layout="column" layout-align="center center">{{'WEDNESDAY' | translate}}</div>
                <div class="agenda-item" layout="column" layout-align="center center">{{'THURSDAY' | translate}}</div>
                <div class="agenda-item" layout="column" layout-align="center center">{{'FRIDAY' | translate}}</div>
                <div class="agenda-item active" layout="column" layout-align="center center">{{'SATURDAY' | translate}}</div>
                <div class="agenda-item" layout="column" layout-align="center center">{{'SUNDAY' | translate}}</div>
            </div>
        </md-card-header>
        <md-divider></md-divider>
        <md-card-content>
            <div layout="column" layout-align="center space-between">
                <p>9 Participants</p>
                <img style="width: 32px;" ng-src="img/default/female-user.png" class="md-avatar" alt="student" />
            </div>
        </md-card-content>
    </md-card>
</div>
